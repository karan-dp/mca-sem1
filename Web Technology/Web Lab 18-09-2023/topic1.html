  <body>
    <button type="button" onclick="wopen();"></button>
    <script>
      function wPrompt() {
        let p = prompt("enter your name");
        alert("welcome "+ p);
      }

      function wConfirm() {
        let c = confirm("do you want to exit");
        if (c == true) {
          alert(c);
        } else {
          alert(c);
        }
      }
      function wopen(){
        open("https://www.google.com/");
      }
      function handleTimeout(){
        setTimeout( () => {
            open("https://kjsim.somaiya.edu/en/")
        },5000)
      }
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Styling</title>
    <script>
        function showType(e){
            let dt = e.getAttribute('data-lang-type');
            alert(dt)
            e.setAttribute("value",dt);
            let dx = e.getAttribute('value')
            alert(dx)
            // console.log(e.dataset.langType);
        }
    </script>
  </head>
  <body>
    <ul>
      <li value="js" data-lang-type="client side" onclick="showType(this)">JavaScript</li>
      <li value="php" data-lang-type="server side" onclick="showType(this)">PHP</li>
      <li value="java" data-lang-type="object oriented" onclick="showType(this)">Java</li>
    </ul>
  </body>
</html>

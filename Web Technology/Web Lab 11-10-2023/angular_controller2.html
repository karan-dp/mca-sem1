<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Controller</title>
    <script src="./Assets/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myController">
      <!-- as tag -->
      <mca-directive></mca-directive>
      <!-- using as attribute -->
      <h3 mca-directive> from attribure</h3>
    </div>
    <!-- scope out myApp -->
    <script>
      angular.module("myApp", []).directive("mcaDirective", function () {
        return {
          template: "<h1>MCA Batch 2023-25 KJSIM</h1>",
        };
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Filters</title>
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css" />
    <style>
      * {
        margin: 1px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
    <script src="./Assets/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <script>
      angular.module("myApp", []).controller("mySorter", function ($scope) {
        $scope.faculty = [
          { name: "Karan ", roll_no: 33 },
          { name: "Darshan ", roll_no: 32 },
          { name: "Falguni", roll_no: 34 },
          { name: "Prachi", roll_no: 35 },
          { name: "Pranjal", roll_no: 47 },
          { name: "Vijay", roll_no: 44 }

        ];
        $scope.orderByMe = function (x) {
          $scope.MyOrderBy = x;
        };
        $scope.searchFilter = function (x) {
        //   alert(x.value)
          $scope.MyOrderBy = x;
        };
      });
    </script>

    <div class="container p-2 m-2 bg-warning" ng-controller="mySorter">
      <input type="text" ng-model="params" ng-change="searchFilter('this')">

      <table class="table table-striped table-dark table=hover">
        <tr>
          <th ng-click="orderByMe('name')">name</th>
          <th ng-click="orderByMe('roll_no')">roll_no</th>
        </tr>
        <tr ng-repeat="x in faculty | orderBy : MyOrderBy">
          <td>{{x.name}}</td>
          <td>{{x.roll_no}}</td>
        </tr>
      </table>
    </div>

    <hr>
    <!-- works only with pre tag -->
    <h2>json filter</h2>
    <div ng-controller="mySorter" class="container p-5 bg-info text-white">
        <pre ng-repeat="x in faculty">{{x | json}}</pre>
    </div>
  </body>
</html>
